<!-- templates/core/job_json_detail.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>JSON Response for Job: {{ job_name }} - Document: {{ document_name }}</h2>

    <div class="card mt-3">
        <div class="card-header">
            Raw JSON Data
        </div>
        <div class="card-body">
            <pre><code class="language-json">{{ json_data }}</code></pre>
        </div>
    </div>
</div>

<div class="card-body">
    {# ... Display other job details here ... #}

    <a href="{% url 'core:job_json_detail' results.first.pk %}" class="btn btn-outline-info" target="_blank">
        View Raw JSON Response in New Tab
    </a>
</div>

{% block extra_js %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
{% endblock %}
